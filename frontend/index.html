<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HadroFit</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="assets/css/styles.css" rel="stylesheet">
  <link href="assets/css/spapp.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#home">HadroFit</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#products_list">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#cart">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="#checkout">Checkout</a></li>
          <li class="nav-item"><a class="nav-link" href="#dashboard_user">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="#register">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content (SPApp area) -->
   <section id="page-content">
    <main id="spapp" class="container my-5">
        <section id="home" data-load="home.html"></section>
        <section id="products_list" data-load="products_list.html"></section>
        <section id="cart" data-load="cart.html"></section>
        <section id="checkout" data-load="checkout.html"></section>
        <section id="dashboard_user" data-load="dashboard_user.html"></section>
        <section id="login" data-load="login.html"></section>
        <section id="register" data-load="register.html"></section>
    </main>
  </section>

  <!-- Product Details Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">Product Name</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex flex-column flex-md-row align-items-center gap-4">
        <img id="productModalImage" src="" alt="Product Image" class="img-fluid col-md-5 rounded">
        <div class="col-md-7">
          <h4 id="productModalPrice">$0.00</h4>
          <p id="productModalDescription"></p>
          <h6>Nutritive Details:</h6>
          <ul id="productModalDetails" class="mb-3"></ul>
          <button class="btn btn-warning" id="modalAddToCart">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>


  <!-- JS Files -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/jquery.spapp.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
