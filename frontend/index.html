<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HadroFit</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#home">HadroFit</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#product_details">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#cart">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="#checkout">Checkout</a></li>
          <li class="nav-item"><a class="nav-link" href="#dashboard_user">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="#register">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content (SPApp area) -->
  <main id="spapp" class="container my-5">
      <section id="home" data-load="frontend/views/home.html"></section>
      <section id="product_details" data-load="frontend/views/product_details.html"></section>
      <section id="cart" data-load="frontend/views/cart.html"></section>
      <section id="checkout" data-load="frontend/views/checkout.html"></section>
      <section id="dashboard_user" data-load="frontend/views/dashboard_user.html"></section>
      <section id="login" data-load="frontend/views/login.html"></section>
      <section id="register" data-load="frontend/views/register.html"></section>
  </main>

  <!-- JS Files -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/jquery.spapp.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
