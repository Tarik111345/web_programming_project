<div class="cart-page">
  <section class="cart py-5">
    <div class="container">
      <h2 class="fw-bold mb-5 text-center">Your Cart</h2>
      
      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="cartItems">
            <!-- Cart items Ä‡e biti dodani ovdje putem JS -->
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <h4>Total: $<span id="cartTotal">0.00</span></h4>
        <a href="#checkout" class="btn btn-warning btn-lg">Proceed to Checkout</a>
      </div>
    </div>
  </section>
</div>
