<div class="register-page container py-5">
  <h2 class="fw-bold text-center mb-4">Create Account</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-sm">
        <form id="registerForm">
          <div class="mb-3">
            <label for="regName" class="form-label">Full Name</label>
            <input type="text" id="regName" name="name" class="form-control" required minlength="3">
          </div>
          <div class="mb-3">
            <label for="regEmail" class="form-label">Email</label>
            <input type="email" id="regEmail" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="regPassword" class="form-label">Password</label>
            <input type="password" id="regPassword" name="password" class="form-control" required minlength="6" maxlength="20">
          </div>
          <div class="mb-3">
            <label for="regConfirm" class="form-label">Confirm Password</label>
            <input type="password" id="regConfirm" name="confirmPassword" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-warning w-100 fw-bold">Register</button>
        </form>
      </div>

      <p class="text-center mt-3">
        Already have an account? <a href="#login" class="text-decoration-none">Login here</a>
      </p>
    </div>
  </div>
</div>
