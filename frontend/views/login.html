<!-- LOGIN PAGE -->
<div class="login-page container py-5" >
  <h2 class="fw-bold text-center mb-4">Login</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-sm">
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" id="loginEmail" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" id="loginPassword" name="password" class="form-control" required minlength="6">
          </div>
          <button type="submit" class="btn btn-warning w-100 fw-bold">Login</button>
        </form>
      </div>

      <p class="text-center mt-3">
        Don't have an account? <a href="#register" class="text-decoration-none">Register here</a>
      </p>
    </div>
  </div>
</div>
