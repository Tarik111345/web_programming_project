<!-- DASHBOARD PAGE -->
<div class="dashboard-page container py-5">
  <h2 class="fw-bold text-center mb-4">Dashboard</h2>

  <div class="row justify-content-center">
    <div class="col-lg-8">
      <!-- User Info Card -->
      <div class="card p-4 mb-4 shadow-sm">
        <h4>Welcome, <span id="dashboardUserName"></span>!</h4>
        <p>Email: <span id="dashboardUserEmail"></span></p>
        <p>Role: <span id="dashboardUserRole" class="badge bg-primary"></span></p>
        <button id="logoutBtn" class="btn btn-danger fw-bold mt-2">Logout</button>
      </div>

      <!-- ADMIN SECTION -->
      <div id="adminSection" style="display:none;">
        <div class="card p-4 mb-4 shadow-sm bg-success text-white">
          <h5>ðŸ”§ Admin Panel</h5>
          <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addProductModal">
            âž• Add Product
          </button>
        </div>
      </div>

      <!-- Cart Preview -->
      <div class="card p-4 mb-4 shadow-sm">
        <h5>Your Cart</h5>
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Product</th>
              <th>Qty</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="dashboardCartBody"></tbody>
        </table>
        <p class="text-end fw-bold">Total: $<span id="dashboardCartTotal">0.00</span></p>
      </div>
    </div>
  </div>
</div>

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Add Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="addProductForm">
          <input type="text" name="name" class="form-control mb-2" placeholder="Name" required>
          <textarea name="description" class="form-control mb-2" placeholder="Description"></textarea>
          <input type="number" step="0.01" name="price" class="form-control mb-2" placeholder="Price" required>
          <input type="number" name="category_id" class="form-control mb-2" placeholder="Category ID" required>
          <input type="number" name="stock" class="form-control mb-2" placeholder="Stock" required>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
